<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button> 
    </ion-buttons>


    <ion-title>operaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item>
    <ion-label position="floating">primer numero </ion-label>
    <ion-input [(ngModel)]="num1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> operacion </ion-label>
    <ion-input [(ngModel)]="signo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">segundo numero</ion-label>
    <ion-input [(ngModel)]="num2"></ion-input>
  </ion-item>
 
  <ion-button color="tertiary" (click)="calcular()">
    calcular
  </ion-button>
  {{ this.res }}

</ion-content>
